<!DOCTYPE html>
<html lang="zh-tw">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登入系統</title>
<style>
html, body {
	height: 100%;
}
</style>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/all.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/main-DRgq0g6l.css}">
	<th:block th:replace="~{fragments :: script}"></th:block>
</head>
<body>
 	<nav th:replace="~{fragments :: menu(4)}"></nav>

    <div class="container d-flex justify-content-center">
      <form class="w-100 p-4">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-5 col-md-6">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-5 col-md-6 mb-4">
            <label for="formFileMultiple" class="form-label">商品 Excel</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple />
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-12 col-lg-5 col-md-6">
            <button class="btn btn-primary w-100 py-2 mb-2" type="submit" onclick="uploadFile()">送出</button>
          </div>
        </div>
      </form>
    </div>
<!-- 	<footer
		class="position-fixed bottom-0 start-0 w-100 d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark text-light">
		<div class="col-12 d-flex justify-content-center align-items-center">
			<span class="mb-0 text-light">&copy; 2024 XXXX Company, Inc</span>
		</div>
	</footer> -->
	
	<footer th:replace="~{fragments :: footer}"> </footer>

		<!-- 彈窗區塊 id 對應 data-bs-target -->
	<div class="modal" id="myModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">註冊</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close" onclick="closeModal()"></button>
				</div>
				<div class="modal-body">
					<span id="message"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal" onclick="closeModal()">返回登入</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 彈窗區塊 -->


	<script type="text/javascript">
	function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0]; 

        if (file) {
          const formData = new FormData();
          formData.append('file', file); 

          axios.post('/api/restock/saverestockfile', formData, {
              headers: {
                  'Content-Type': 'multipart/form-data'
              }
          })
  		  	.then(function (response) {
	  			if (!response.ok) {
	  				document.getElementById('message').textcontent='檔案上傳失敗';
	  				myModal.show();
	             }
	  			document.getElementById('message').textcontent='檔案上傳成功';
				myModal.show();
	  		})
  		   .catch(function (error) {
  			 	document.getElementById('message').textcontent='檔案上傳失敗';
  				myModal.show();
	  		    console.log(error);
	  		  	
	  		});
        } else {
            console.error('No file selected');
        }
    }
	
	
		
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
  $(document).ready(function() {
		 const  myModal = new bootstrap.Modal(document.getElementById("myModal"));
		    // 啟動彈窗
		    // myModal.show();
		    // 關閉彈窗
		    myModal.hide();
	});
  
  </script>

</body>
</html>
