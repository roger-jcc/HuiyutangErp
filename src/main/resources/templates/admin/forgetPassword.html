<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>忘記密碼</title>
    <style>
      html,
      body {
        height: 100%;
      }

      .form-forget-Password {
        max-width: 330px;
        padding: 1rem;
      }

      .floatingInput-label {
        font-size: 15px;
      }
    </style>
<script   th:src="@{/js/main-CGZVxo7S.js}"></script>
<link rel="stylesheet" type="text/css"  th:href="@{/css/main-DRgq0g6l.css}">
  </head>
  <body class="d-flex align-items-center bg-body-tertiary flex-column justify-content-between">
    <div></div>
    <main class="form-forget-Password w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">忘記密碼</h1>
        <div class="alert alert-info mb-3 text-center">
          <svg
            class="mb-2"
            style="width: 24px"
            xmlns="http://www.w3.org/2000/svg"
            class="bi bi-exclamation-triangle-fill flex-shrink-0"
            viewBox="0 0 16 16"
            role="img"
            aria-label="Warning:"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <div>請輸入您註冊帳戶時使用的電子郵件地址，我們將發送一封包含重設密碼指示的郵件。</div>
        </div>
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" />
          <label for="floatingInput" class="text-secondary floatingInput-label">
            請輸入註冊的Email
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2 mb-2" type="submit">送出</button>
      </form>
      <div class="d-flex justify-content-center">
        <button class="btn btn-sm text-primary py-2 mb-2" type="button">重新送出</button>
      </div>
    </main>
    <footer class="w-100 d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark text-light">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <span class="mb-0 text-light">&copy; 2024 XXXX Company, Inc</span>
      </div>
    </footer>
  </body>
</html>
