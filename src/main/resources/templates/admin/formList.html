    <script>
      const vendorNameAutoComplete = new autoComplete({
        selector: "#vendorName",
        placeHolder: "廠商名稱",
        data: {
          src: [
            "abc",
            "環球科技有限公司",
            "盛世製造有限公司",
            "華星電子股份有限公司",
            "鑫發科技集團",
            "億華通訊有限公司",
            "智慧網路科技股份有限公司",
            "創意科技有限公司",
            "鴻海精密工業股份有限公司",
            "美商蘋果公司",
            "華為技術有限公司",
          ],
        },
        resultItem: {
          highlight: true,
        },
        resultsList: {
          element: (list, data) => {
            if (!data.results.length) {
              // Create "No Results" message element
              const message = document.createElement("div");
              // Add class to the created element
              message.setAttribute("class", "no_result");
              // Add message text content
              message.innerHTML = `<span>找不到 "${data.query}"</span>`;
              // Append message element to the results list
              list.prepend(message);
            }
          },
          noResults: true,
        },
        events: {
          input: {
            selection: event => {
              const selection = event.detail.selection.value;
              vendorNameAutoComplete.input.value = selection;
            },
          },
        },
      });

      const productNameAutoComplete = new autoComplete({
        selector: "#productName",
        placeHolder: "產品名稱",
        data: {
          src: [
            "abc",
            "環球科技有限公司",
            "盛世製造有限公司",
            "華星電子股份有限公司",
            "鑫發科技集團",
            "億華通訊有限公司",
            "智慧網路科技股份有限公司",
            "創意科技有限公司",
            "鴻海精密工業股份有限公司",
            "美商蘋果公司",
            "華為技術有限公司",
          ],
        },
        resultItem: {
          highlight: true,
        },
        resultsList: {
          element: (list, data) => {
            if (!data.results.length) {
              // Create "No Results" message element
              const message = document.createElement("div");
              // Add class to the created element
              message.setAttribute("class", "no_result");
              // Add message text content
              message.innerHTML = `<span>找不到 "${data.query}"</span>`;
              // Append message element to the results list
              list.prepend(message);
            }
          },
          noResults: true,
        },
        events: {
          input: {
            selection: event => {
              const selection = event.detail.selection.value;
              productNameAutoComplete.input.value = selection;
            },
          },
        },
      });
    </script>
    <script>
      const originalElement = document.querySelector(".vendorItem");
      const cloneElement = originalElement.cloneNode(true);

      function setData(list) {
        const target = document.getElementById("vendorList");
        target.innerHTML = "";
        let copies = [];

        for (let i = 0; i < list.length; i++) {
          let clone = cloneElement.cloneNode(true);
          clone.id = "copy" + i;

          clone.querySelector(".itemId").textContent = list[i].itemId;
          clone.querySelector(".shoppingChannel").textContent = list[i].shoppingChannel;
          clone.querySelector(".productName").textContent = list[i].productName;
          clone.querySelector(".orderQuantity").textContent = list[i].orderQuantity;
          clone.querySelector(".orderDate").textContent = list[i].orderDate;
          clone.querySelector(".arrivalDate").textContent = list[i].arrivalDate;
          clone.querySelector(".receivedQuantity").textContent = list[i].receivedQuantity;
          clone.querySelector(".pendingQuantity").textContent = list[i].pendingQuantity;
          clone.querySelector(".firstRestockDate").textContent = list[i].firstRestockDate;
          clone.querySelector(".firstCaptureQuantity").textContent = list[i].firstCaptureQuantity;
          clone.querySelector(".secondRestockDate").textContent = list[i].secondRestockDate;
          clone.querySelector(".secondCaptureQuantity").textContent = list[i].secondCaptureQuantity;
          clone.querySelector(".totalDifference").textContent = list[i].totalDifference;

          copies.push(clone);
        }

        copies.forEach(copy => {
          target.appendChild(copy);
        });
      }

      // 輸入表單資料範例
      setData([
