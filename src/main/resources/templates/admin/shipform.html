<!DOCTYPE html>
<html lang="zh-tw">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登入系統</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/main-DRgq0g6l.css}">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}">
<link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
<th:block th:replace="~{fragments :: script}"></th:block>
</head>
<body>
	<nav th:replace="~{fragments :: menu(8)}"></nav>

	<div class="container d-flex justify-content-center pb-5">
		<form class="w-100 p-4">
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="mb-2">
						<label for="shoppingChannel" class="form-label">購物台</label> <input
							type="text" class="form-control" id="shoppingChannel"
							placeholder="" />
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="mb-2">
						<label for="productName" class="form-label">商品名稱</label> <input
							type="text" class="form-control" id="productName" placeholder="" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="mb-2">
						<label for="orderQuantity" class="form-label">叫貨量</label> <input
							type="text" class="form-control" id="orderQuantity"
							placeholder="" />
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="mb-2">
						<label for="orderDate" class="form-label">訂貨日</label> <input
							type="date" class="form-control" id="orderDate" placeholder="" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="mb-2">
						<label for="arrivalDate" class="form-label">到貨日</label> <input
							type="date" class="form-control" id="arrivalDate" placeholder="" />
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="mb-2">
						<label for="receivedQuantity" class="form-label">到貨量</label> <input
							type="text" class="form-control" id="receivedQuantity"
							placeholder="" />
					</div>
				</div>
			</div>


			<div class="row justify-content-center mt-3">
				<div class="col-md-3 col-12">
					<button class="btn btn-primary w-100 py-2 mb-2" type="submit">送出</button>
				</div>
			</div>
		</form>
	</div>
	<footer
		class="position-fixed bottom-0 start-0 w-100 d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark text-light">
		<div class="col-12 d-flex justify-content-center align-items-center">
			<span class="mb-0 text-light">&copy; 2024 XXXX Company, Inc</span>
		</div>
	</footer>
</body>
</html>
